{{ define "client-layout" }}
<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Member Area | Sistem Laundry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f3f4f6; }
        .navbar { border-bottom: 1px solid #e5e7eb; }
        .hero-card { background: linear-gradient(135deg, #4f46e5, #818cf8); color: white; border-radius: 15px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/client/dashboard">Sistem Laundry</a>
            <div class="d-flex align-items-center">
                {{ if .customerName }}
                    <span class="me-3 text-muted">Halo, <b>{{ .customerName }}</b></span>
                    <a href="/logout" class="btn btn-outline-danger btn-sm">Keluar</a>
                {{ else }}
                    <a href="/login" class="btn btn-primary btn-sm">Masuk</a>
                {{ end }}
            </div>
        </div>
    </nav>

    {{ template "content" . }}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{ end }}
