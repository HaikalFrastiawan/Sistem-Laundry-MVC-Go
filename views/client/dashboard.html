{{ define "content" }}
<div class="container mt-4">
    <div class="card hero-card shadow-sm mb-4 border-0" style="background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); color: white;">
        <div class="card-body p-4 d-flex justify-content-between align-items-center">
            <div>
                <h2 class="fw-bold">Mau nyuci apa hari ini, {{ .customerName }}?</h2>
                <p class="mb-0 opacity-75">Kami jemput, kami cuci, kami antar kembali.</p>
            </div>
            <button class="btn btn-light text-primary fw-bold px-4 py-2" data-bs-toggle="modal" data-bs-target="#orderModal">
                <i class="bi bi-basket-fill me-2"></i>Buat Pesanan
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-7">
            {{ template "active-orders" . }}
        </div>
        <div class="col-md-5">
            {{ template "history-orders" . }}
        </div>
    </div>
</div>

{{ template "order-modal" . }}

{{ end }}
