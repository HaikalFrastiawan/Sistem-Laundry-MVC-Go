<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daftar Layanan Laundry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 10px; border: none; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Sistem Laundry</a>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold text-primary">ðŸ“¦ Data Service Laundry</h5>
                <a href="/services/add" class="btn btn-primary btn-sm">
                    + Tambah Service
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th scope="col" width="5%">No</th>
                                <th scope="col">Nama Service</th>
                                <th scope="col">Harga / Kg</th>
                                <th scope="col" width="20%">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ range .services }}
                            <tr>
                                <td>{{ .ID }}</td>
                                <td class="fw-semibold">{{ .Name }}</td>
                                <td>Rp {{ .PricePerKg }}</td>
                                <td>
                                    <a href="/services/edit?id={{ .ID }}" class="btn btn-warning btn-sm text-white me-1">
                                        Edit
                                    </a>
                                    <a href="/services/delete?id={{ .ID }}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Apakah Anda yakin ingin menghapus data {{ .Name }}?');">
                                        Hapus
                                    </a>
                                </td>
                            </tr>
                            {{ else }}
                            <tr>
                                <td colspan="4" class="text-center text-muted py-4">
                                    Belum ada data service. Silakan tambah data baru.
                                </td>
                            </tr>
                            {{ end }}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/" class="text-decoration-none text-muted">&larr; Kembali ke Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
