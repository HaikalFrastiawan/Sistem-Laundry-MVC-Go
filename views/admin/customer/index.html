{{ define "content" }}
<div class="card border-0 shadow-sm rounded-4">
    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
        <h5 class="fw-bold mb-0 text-primary"><i class="bi bi-people-fill me-2"></i>Database Pelanggan</h5>
        <button class="btn btn-primary btn-sm"><i class="bi bi-plus-lg"></i> Tambah Baru</button>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>Nama</th>
                        <th>WhatsApp</th>
                        <th>Alamat</th>
                        <th class="text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .customers }}
                    <tr>
                        <td class="ps-4 text-muted">#{{ .ID }}</td>
                        <td class="fw-bold">{{ .Name }}</td>
                        <td><a href="https://wa.me/{{ .Phone }}" target="_blank" class="text-decoration-none text-success"><i class="bi bi-whatsapp"></i> {{ .Phone }}</a></td>
                        <td>{{ .Address }}</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-outline-primary me-1"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{ end }}
