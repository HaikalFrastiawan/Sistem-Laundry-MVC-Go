{{ define "admin-layout" }}
<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} | Admin Laundry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root { --primary-grad: linear-gradient(135deg, #0d6efd, #0dcaf0); }
        body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; }
        .sidebar { min-height: 100vh; background: #ffffff; border-right: 1px solid #e9ecef; position: fixed; width: 16.6%; }
        .nav-link { color: #495057; font-weight: 500; padding: 12px 20px; border-radius: 10px; margin-bottom: 5px; }
        .nav-link.active { background: var(--primary-grad); color: white !important; box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2); }
        .main-content { margin-left: 16.6%; padding: 0; }
        .top-bar { background: white; padding: 15px 30px; border-bottom: 1px solid #e9ecef; }
        footer { background: white; padding: 20px; border-top: 1px solid #e9ecef; margin-top: 50px; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 p-0">
            <div class="sidebar p-3">
                <div class="d-flex align-items-center mb-4 ps-2 text-primary">
                    <i class="bi bi-droplet-fill fs-3 me-2"></i>
                    <h5 class="fw-bold mb-0">LAUNDRYKITA</h5>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="/admin/dashboard" class="nav-link {{ if eq .Active "dash" }}active{{ end }}"><i class="bi bi-grid-fill me-2"></i> Dashboard</a></li>
                    <li class="nav-item"><a href="/admin/order" class="nav-link {{ if eq .Active "order" }}active{{ end }}"><i class="bi bi-receipt me-2"></i> Data Order</a></li>
                    <li class="nav-item"><a href="/admin/customer" class="nav-link {{ if eq .Active "cust" }}active{{ end }}"><i class="bi bi-people-fill me-2"></i> Pelanggan</a></li>
                    <li class="nav-item"><a href="/admin/master" class="nav-link {{ if eq .Active "master" }}active{{ end }}"><i class="bi bi-layers-fill me-2"></i> Data Master</a></li>
                </ul>
            </div>
        </div>

        <div class="col-md-10 main-content">
            <div class="top-bar d-flex justify-content-between align-items-center shadow-sm">
                <h5 class="fw-bold mb-0">{{ .Title }}</h5>
                <a href="/logout" class="btn btn-sm btn-outline-danger">Keluar</a>
            </div>

            <div class="p-4" style="min-height: 80vh;">
                {{ template "content" . }}
            </div>

            <footer class="text-center text-muted">
                <small>&copy; 2026 Sistem LaundryKita - Panel Administrasi</small>
            </footer>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{ end }}
