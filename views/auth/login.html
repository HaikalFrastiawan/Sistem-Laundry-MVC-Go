<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pelanggan | LaundryKita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); min-height: 100vh; display: flex; align-items: center; }
        .login-card { border: none; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow: hidden; }
        .login-info { background: linear-gradient(135deg, #0d6efd, #0dcaf0); color: white; padding: 40px; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card login-card">
                <div class="row g-0">
                    <div class="col-md-5 login-info d-none d-md-flex flex-column justify-content-center">
                        <h3 class="fw-bold">Cek Cucianmu Lebih Mudah!</h3>
                        <p>Login untuk melihat status order, riwayat transaksi, dan promo menarik.</p>
                    </div>
                    <div class="col-md-7 p-5 bg-white">
                        <h4 class="fw-bold mb-4 text-primary">Login Pelanggan</h4>
                        {{ if .Error }}
                        <div class="alert alert-danger small">{{ .Error }}</div>
                        {{ end }}
                        <form action="/login" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Nomor WhatsApp</label>
                                <input type="text" name="phone" class="form-control rounded-pill" placeholder="0812345..." required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control rounded-pill" placeholder="******" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold">Masuk Sekarang</button>
                        </form>
                        <div class="text-center mt-4">
                            <small class="text-muted">Belum punya akun? <a href="/register" class="text-decoration-none">Daftar</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
