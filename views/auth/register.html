<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pelanggan | LaundryKita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-0 p-4">
                <h4 class="fw-bold text-center">Buat Akun Laundry</h4>
                <form action="/register" method="POST">
                    <div class="mb-3"><label>Nama Lengkap</label><input type="text" name="name" class="form-control" required></div>
                    <div class="mb-3"><label>Email</label><input type="email" name="email" class="form-control"></div>
                    <div class="mb-3"><label>No. WhatsApp</label><input type="text" name="phone" class="form-control" required></div>
                    <div class="mb-3"><label>Alamat</label><textarea name="address" class="form-control"></textarea></div>
                    <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required></div>
                    <button type="submit" class="btn btn-primary w-100" >Daftar Sekarang </button>
                </form>
                <p class="mt-3 text-center small">Sudah punya akun? <a href="/login">Login disini</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
